<mat-card>
  <mat-card-content class="card-style">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="search-box">
            <div class="d-flex">
              <mat-icon class="home-icon">home</mat-icon>
              <mat-icon class="right-icon">keyboard_arrow_right</mat-icon>
              <div>
                <span class="text-secondary">Explore Schools</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12 mt-2">
          <div class="input-group">
            <input type="text" class="search-input" placeholder="Search for an institute or a course"
              [(ngModel)]="searchText">
            <div class="input-group-append d-flex">
              <span class="cross-icon" *ngIf="searchText !== ''" (click)="clearInput()">
                <mat-icon style="margin-right: 2rem;">clear</mat-icon>
              </span>
              <span class="cross-icon">
                <mat-icon>search</mat-icon>
              </span>
            </div>
          </div>
        </div>
        <div class="col-lg-12 mt-2">
          <span>You found <b>{{dataArray.total}}</b> institutes and <b>{{dataArray.total_courses_count}}</b>
            courses</span>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
